<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<body ng-controller="TodoCtrl">
      <div class="container">

          <!-- HEADER AND TODO COUNT -->
          <div class="jumbotron text-center">
              <h1>Todo list in angular <span class="label label-info">{{ todos.length }}</span></h1>
          </div>

          <!-- TODO LIST -->
          <div id="todo-list" class="row">
              <div class="col-sm-4 col-sm-offset-4">

                  <!-- LOOP OVER THE TODOS IN $scope.todos -->
                  <div class="checkbox" ng-repeat="todo in todos">
                      <label>
                          <input type="checkbox" ng-click="checkTodo(todo)" ng-model="todo.completed" > {{ todo.title }}
                          <button class="btn btn-default btn-sm" ng-click="deleteTodo(todo)">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                          </button>
                      </label>
                  </div>
              </div>
          </div>

          <!-- FORM TO CREATE TODOS -->
          <div id="todo-form" class="row">
              <div class="col-sm-8 col-sm-offset-2 text-center">
                  <form>
                      <div class="form-group">

                          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                          <input type="text" class="form-control input-lg text-center" placeholder="Entrez la tÃ¢che" ng-model="formData.text">
                      </div>

                      <!-- createToDo() WILL CREATE NEW TODOS -->
                      <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                  </form>
              </div>
          </div>

      </div>

  </body>
</html>
